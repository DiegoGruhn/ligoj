<table id="table" class="table justified table-striped table-bordered">
	<thead>
		<tr>
			<th class="icon"></th>
			<th>{{id}}</th>
			<th>{{name}}</th>
			<th class="hidden-xs hidden-sm">{{vendor}}</th>
			<th>{{version}}</th>
			<th class="hidden-xs hidden-sm">{{type}}</th>
			<th><i class="fa fa-cubes" title="{{nodes}}"></i></th>
			<th><i class="fa fa-plug" title="{{subscriptions}}"></i></th>
		</tr>
	</thead>
	<tr>
		<td colspan="8">{{loading}}</td>
	</tr>
</table>
