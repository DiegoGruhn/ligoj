			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					×

				<i class="fa fa-frown-o"></i> Oh non.... cette fonctionnalité n'est pas encore implémentée. Revenez plus tard.
			</div>

		</div>
	</div>
</form>
