<table id="table" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th class="icon"></th>
			<th>{{id}}</th>
			<th>{{name}}</th>
			<th class="hidden-xs hidden-sm">{{vendor}}</th>
			<th>{{version}}</th>
			<th class="hidden-xs">{{tool}}</th>
			<th><i class="fa fa-cubes"></i> <span class="hidden-md hidden-xs hidden-sm">{{nodes}}</span></th>
			<th><i class="fa fa-plug"></i> <span class="hidden-md hidden-xs hidden-sm">{{subscriptions}}</span></th>
		</tr>
	</thead>
	<tr>
		<td colspan="8">{{loading}}</td>
	</tr>
</table>
